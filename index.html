<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>todo</title>

  <!-- HTML -->
  <!-- Custom Styles -->
  <link rel="stylesheet" href="files/style.css">
</head>

<body>
  <div id="menu" class="m">
    <button type="submit" id="menuCloseBtn">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>
    <div class="profile">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgfMwoRPDQMbUkihoxif4242boh6Ku9cZp-A&usqp=CAU" alt="">
      <h1>joy Mitchell</h1>
    </div>
    <div class="options cloumn">
      <p>
        <ion-icon name="bookmark-outline"></ion-icon><span> Templates </span>
      </p>
      <p>
        <ion-icon name="business-outline"></ion-icon><span> Categories </span>
      </p>
      <p>
        <ion-icon name="analytics-outline"></ion-icon><span> Analystics </span>
      </p>
      <p>
        <ion-icon name="settings-outline"></ion-icon><span> Settings </span>
      </p>
    </div>
  </div>
  <div id="home">
    <div class="left-bar">
      <button class="icon" id="menuBtn">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <div class="left-icons">
        <button type="submit" class="icon">
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button type="submit" class="icon">
          <ion-icon name="notifications-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div class="box">
      <h1 class="m">What's up, joy!</h1>
      <p class="grey">CATEGORIES</p>
      <div class="row">
        <div class="bg-box categories">
          <span class="small grey">40 tasks</span>
          <p>Business</p>
          <progress value="40" max="100"></progress>
        </div>
        <div class="bg-box categories">
          <span class="small grey">18 tasks</span>
          <p>personal</p>
          <progress value="18" max="100"></progress>
        </div>
      </div>
      <div class="task-box">
        <p class="grey">TODAY'S TASKS</p>
        <div id="tasks" class="cloumn"></div>
      </div>
      <button id="plusBtn">
        <ion-icon name="add-outline"></ion-icon>
      </button>
      <div id="createTask">
        <button type="submit" id="mgCloseBtn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <div class="tasker">
          <input type="text" placeholder="type you task" id="taskCreaterInp">
          <br />
          <div class="row center">
              <div class="tag m">
                <ion-icon name="calendar-outline"></ion-icon><span>Today</span>
              </div>
              <div class="tagRd"><input type="radio" checked></div>
          </div>
        </div>
        <button type="submit" id="addTaskBtn"><span>add Task</span><ion-icon name="chevron-up-outline"></ion-icon></button>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="files/main.js"></script>
</body>

</html>
